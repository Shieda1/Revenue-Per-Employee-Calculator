<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenue Per Employee Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="revenueperemployeeRadio" name="variables" checked>
  <label for="revenueperemployeeRadio">Revenue per employee</label>

  <input type="radio" id="revenueRadio" name="variables">
  <label for="revenueRadio">Revenue</label>

  <input type="radio" id="numberofemployeeRadio" name="variables">
  <label for="numberofemployeeRadio">Number of employee</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Revenue</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of employee</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
